<title>test local storage</title>

<body>
<h1>Test LocalStorage (kijk in de console)</h1>
<script>
// 1. Testen of localStorage beschikbaar is.
if(Modernizr.localstorage){
	// 2. Gegevens opslaan in localStorage
	var db = window.localStorage;
	/*var woonplaats = 'Dieren';
	
	db.setItem('naam', 'Peter');
	db.setItem('leeftijd', 23);
	db.setItem('woonplaats', woonplaats);*/
	// 3. gegevens ophalen uit localStorage
	var message = '';
	message +='Naam: '+ db.getItem('naam') + '\n';
	message +='Leeftijd: '+ db.getItem('leeftijd') + '\n';
	message +='Plaats: '+ db.getItem('woonplaats') + '\n';
	
	// 4. tonen in venstertje
	console.log (message);
	
	// 5. hoeveel items in localStorage?
	console.log(db.length);
	
	// 6. wat staat er op positie 2?
	console.log (db.getItem(db.key(2)));
	
	// 7. andere notatie
	window.localStorage["Lengte"] = "1,89m";	
	console.log(' Lengte: ' + db.getItem('Lengte'));

}else{
	// Nee.
	alert ('Helaas, localStorage is niet beschikbaar');	
}
</script>
